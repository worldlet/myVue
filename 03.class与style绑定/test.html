<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo">
    <h2>1.class绑定：:class='xxx'</h2>

    <p :class="myClass">ABCDEFGHIGK</p>
    <p :class="{classA: hasA, classB: hasB}">ABCDEFGHIGK</p>

    <button @click="update">更新</button>

    <h2>2.style绑定</h2>
    <p :style="{color: activeColor, fontSize}">ABC</p>
</div>
<script src="../../js/vue.js"></script>
<script>
    new Vue({
        data: {
            myClass: 'classA',
            hasA: false,
            hasB: true,
            activeColor: 'red',
            fontSize: '20px'
        },
        methods: {
            update () {
                this.myClass = 'classB';
                this.hasA = !this.hasA;
                this.hasB = !this.hasB;
                this.activeColor = '#3e82d2';
                this.fontSize = fontSize;
            }
        }
    }).$mount('#demo');
</script>
</body>
</html>
