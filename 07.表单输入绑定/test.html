<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo">
    <form action="/xxx">
        <span>用户名: </span>
        <input type="text" v-model="user.username"><br>

        <span>密码: </span>
        <input type="password" v-model="user.password"><br>

        <span>性别: </span>
        <input type="radio" id="female" value="female" v-model="user.sex">
        <label for="female">女</label>
        <input type="radio" id="male" value="male" v-model="user.sex">
        <label for="male">男</label><br>

        <span>爱好: </span>
        <input type="checkbox" id="basket" value="basket" v-model="user.likes">
        <label for="basket">篮球</label>
        <input type="checkbox" id="foot" value="foot" v-model="user.likes">
        <label for="foot">足球</label>
        <input type="checkbox" id="pingpang" value="pingpang" v-model="user.likes">
        <label for="pingpang">乒乓</label><br>

        <span>城市: </span>
        <select v-model="user.cityId">
            <option value="">未选择</option>
            <option v-for="city in allCitys" :key="city.id" :value="city.id">{{city.name}}</option>
        </select><br>
        <span>介绍: </span>
        <textarea rows="10" v-model="user.info"></textarea><br><br>

        <input type="submit" value="注册" @click.prevent="register">
    </form>
</div>
<script src="../../js/vue.js"></script>
<script>
    new Vue({
        el: '#demo',
        data () {
            return {
                user: {
                    username: '',
                    password: '',
                    sex: 'male',    // male 男  female 女
                    likes: ['foot'],
                    cityId: 2,
                    info: ''
                },
                allCitys: [
                    {id: 1, name: '北京'},
                    {id: 2, name: '上海'},
                    {id: 3, name: '深圳'}
                ]
            }
        },

        methods: {
            register () {
                alert('注册的ajax请求' + JSON.stringify(this.user))
            }
        }
    })
</script>
</body>
</html>
